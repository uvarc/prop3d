          image: hdfgroup/hsds:sha-3e9c651
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: ["/sbin/killall5", "-15"]
          resources:
            requests:
              memory: "1G"
              cpu: "500m"
            limits:
              memory: "2G"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: "/config/config.yml"
              subPath: config.yml
            - name: override
              mountPath: "/config/override.yml"
              subPath: override.yml
          ports:
            - containerPort: 6104
          env:
            - name: NODE_TYPE
              value: dn
            - name: HEAD_PORT
              value: "5100" 
            - name: DN_PORT
              value: "6104"
            - name: "AWS_ACCESS_KEY_ID"
              valueFrom:
                secretKeyRef:
                  name: prop3d-arctic-minio-secrets
                  key: MINIO_ROOT_USER
            - name: "AWS_SECRET_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: prop3d-arctic-minio-secrets
                  key: MINIO_ROOT_PASSWORD
          livenessProbe:
            httpGet:
              path: /info
              port: 6104
            initialDelaySeconds: 5
            periodSeconds: 60    
      volumes:
        - name: config
          configMap:
            name: prop3d-hsds-config
        - name: override
          configMap:
            name: prop3d-hsds-override
