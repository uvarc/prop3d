              value: dn
            - name: HEAD_PORT
              value: "5100"
            - name: DN_PORT
              value: "6102" 
            - name: "AWS_ACCESS_KEY_ID"
              valueFrom:
                secretKeyRef:
                  name: prop3d-arctic-minio-secrets
                  key: MINIO_ROOT_USER
            - name: "AWS_SECRET_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: prop3d-arctic-minio-secrets
                  key: MINIO_ROOT_PASSWORD
          livenessProbe:
            httpGet:
              path: /info
              port: 6102
            initialDelaySeconds: 5
            periodSeconds: 60
        - name: dn3
          image: hdfgroup/hsds:sha-3e9c651
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: ["/sbin/killall5", "-15"]
          resources:
            requests:
