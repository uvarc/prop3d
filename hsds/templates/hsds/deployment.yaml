              valueFrom:
                secretKeyRef:
                  name: prop3d-arctic-minio-secrets
                  key: MINIO_ROOT_PASSWORD
          livenessProbe:
            httpGet:
              path: /info
              port: 6103
            initialDelaySeconds: 5
